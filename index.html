<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt Hole Calculator</title>
</head>
<body>
    <div class="centered">
        <div class="group">
            <input type="text" id="r" name="r" value="3"><label for="Radius">Radius</label>
            <div class="bar"></div>
        </div>
        <div class="group">
          <input type="text" id="s" name="s" value="45"><label for="Start Angle">Start Angle</label>
          <div class="bar"></div>
        </div>
        <div class="group">
          <input type="text" id="h" name="h" value="4"><label for="Number of holes">Number of Holes</label>
          <div class="bar"></div>
        </div>
        <div class="group">
          <button class="btn" id="graph">Calculate</button> 
        </div>
      </div>
      <div>
          <canvas id="myChart" height="500" width="500"></canvas>
      </div>
      
</body>
</html>
